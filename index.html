<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ganji</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }

      /* The canvas will fill the browser (no white margins) */
      #unity-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background: #000;
      }

      /* Loading overlay */
      #loading-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }

      #loading-inner {
        width: min(520px, 90vw);
        text-align: center;
      }

      #ganji-logo {
        width: min(360px, 80vw);
        height: auto;
        margin: 0 auto 16px auto;
        display: block;
      }

      #progress-outer {
        width: 100%;
        height: 12px;
        border: 2px solid rgba(255,255,255,0.7);
        border-radius: 999px;
        overflow: hidden;
        box-sizing: border-box;
      }

      #progress-inner {
        width: 0%;
        height: 100%;
        background: rgba(255,255,255,0.9);
        border-radius: 999px;
        transition: width 0.1s linear;
      }

      /* Optional: a small fullscreen button */
      #fs-btn {
        position: fixed;
        right: 12px;
        bottom: 12px;
        z-index: 10000;
        padding: 8px 10px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.35);
        background: rgba(0,0,0,0.55);
        color: white;
        cursor: pointer;
        display: none; /* shown after Unity loads */
      }
    </style>
  </head>

  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- Loading UI (your logo + progress bar) -->
    <div id="loading-overlay">
      <div id="loading-inner">
        <!-- Make sure the filename matches exactly -->
        <img id="ganji-logo" src="TemplateData/GanjiLogo.png" alt="Ganji" />
        <div id="progress-outer">
          <div id="progress-inner"></div>
        </div>
      </div>
    </div>

    <button id="fs-btn">Fullscreen</button>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const overlay = document.querySelector("#loading-overlay");
      const progressInner = document.querySelector("#progress-inner");
      const fsBtn = document.querySelector("#fs-btn");

      const buildUrl = "Build";

      // IMPORTANT:
      // These MUST match your actual Build filenames.
      // Yours looked like WebGL_ganji_game.* in your screenshot.
      const loaderUrl = buildUrl + "/WebGL_ganji_game.loader.js";

      const config = {
        dataUrl: buildUrl + "/WebGL_ganji_game.data",
        frameworkUrl: buildUrl + "/WebGL_ganji_game.framework.js",
        codeUrl: buildUrl + "/WebGL_ganji_game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Ganji",
        productVersion: "0.1.0",
      };

      // Mobile viewport fix
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      let unityInstance = null;

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressInner.style.width = (progress * 100) + "%";
        }).then((instance) => {
          unityInstance = instance;

          // Hide loading UI
          overlay.style.display = "none";

          // Enable fullscreen button
          fsBtn.style.display = "block";
          fsBtn.onclick = () => unityInstance.SetFullscreen(1);

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
